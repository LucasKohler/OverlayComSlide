<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/60534ebc1a.js"
			crossorigin="anonymous"
		></script>
		<title>Wikipédia</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<noscript>
			Seu navegador não suporta JavaScript ou ele está desabilitado.
		</noscript>
		<div class="buttonCenter">
			<div>
				<button id="hello" onclick="on()">Dizer olá</button>
			</div>
		</div>

		<div class="overlay transiction" id="overlay">
			<div class="overlayCenter" id="overlayContent">
				<i class="far fa-check-circle fa-4x" style="color: #ac00e6"></i>
				<p>Bem-vindo à wikipédia</p>
			</div>
		</div>
	</body>
	<script>
		function on() {
			document.getElementById('overlay').style.display = 'block';
			setTimeout((e) => {
				document.getElementById('overlay').classList.add('open');
				setTimeout((e) => {
					document.getElementById('overlay').style.display = 'none';
					document.getElementById('overlay').classList.remove('open');
				}, 500);
			}, 2500);
		}
	</script>
</html>
